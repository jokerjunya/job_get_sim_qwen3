<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>転職AIエージェント リアルタイムログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3">
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 2em;
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: 300;
    }
    .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
    }
    .simulation-info {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1.5em;
      margin: 1em 0;
      backdrop-filter: blur(10px);
    }
    .progress-container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 2em;
      margin: 2em 0;
      backdrop-filter: blur(10px);
    }
    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      height: 8px;
      margin: 1em 0;
      overflow: hidden;
    }
    .progress-fill {
      background: linear-gradient(90deg, #00ff88, #00ccff);
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    .current-step {
      font-size: 1.3em;
      font-weight: 500;
      margin: 1em 0;
      padding: 1em;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      border-left: 4px solid #00ff88;
    }
    .steps-list {
      margin-top: 2em;
    }
    .step-item {
      display: flex;
      align-items: center;
      padding: 0.8em 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .step-status {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
    }
    .step-completed {
      background: #00ff88;
      color: #000;
    }
    .step-current {
      background: #ffaa00;
      color: #000;
    }
    .step-pending {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .step-text {
      flex: 1;
    }
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 1em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .completion-message {
      text-align: center;
      font-size: 1.5em;
      margin: 2em 0;
      padding: 2em;
      background: rgba(0,255,136,0.2);
      border-radius: 15px;
      border: 2px solid #00ff88;
    }
    .refresh-info {
      text-align: center;
      opacity: 0.7;
      font-size: 0.9em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 転職AIエージェント</h1>
      <div class="subtitle">リアルタイムシミュレーション</div>
    </div>
    
    <div class="simulation-info">
      <h3>🎲 今回のシミュレーション</h3>
      <p><strong>求職者:</strong> 鈴木麻衣 (28歳)</p>
      <p><strong>現職:</strong> 商社 - 営業</p>
      <p><strong>特徴:</strong> 営業経験, キャリアチェンジ, IT興味, コミュニケーション力, 学習意欲</p>
      <p><strong>求人:</strong> マーケティングエンジニア at コマース合同会社</p>
      <p><strong>業界:</strong> eコマース / EC企業</p>
    </div>
    
    <div class="progress-container">
      <div class="current-step">
        🤖 HRとEmployerの会話生成が回答を生成中
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 5.0%"></div>
      </div>
      <div style="text-align: center; margin: 1em 0;">
        進捗: 1/20 ステップ (5.0%)
      </div>
      
      
      
      <div class="steps-list">
        <h3>実行ステップ</h3>
        
            <div class="step-item">
              <div class="step-status step-completed">✓</div>
              <div class="step-text">0.1. SimulatedHRの求人要望</div>
            </div>
            <div class="step-item">
              <div class="step-status step-current">●</div>
              <div class="step-text">🤖 HRとEmployerの会話生成が回答を生成中 <div class="loading-spinner"></div></div>
            </div>
      </div>
      
      <div class="refresh-info">
        このページは3秒ごとに自動更新されます
      </div>
    </div>
  </div>
</body>
</html>
