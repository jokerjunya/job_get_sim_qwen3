<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>転職AIエージェント ログUI</title>
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      background-color: #f5f7fa;
      padding: 2em;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5em;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5em;
    }
    h2 {
      color: #2c3e50;
      border-left: 6px solid #3498db;
      padding-left: 0.8em;
      margin-top: 2em;
      font-size: 1.5em;
      background-color: #f8f9fa;
      padding: 0.5em;
      border-radius: 0 5px 5px 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: 1.5em 0;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 1em 1.5em;
      border-radius: 18px;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      margin: 0.5em 0;
    }
    .hr {
      background: #e1f0ff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .agent {
      background: #e9ffe1;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .sender {
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }
    ul {
      padding-left: 1.5em;
      margin: 0.5em 0;
    }
    li {
      margin-bottom: 0.5em;
    }
    hr {
      margin: 2em 0;
      border: none;
      border-top: 1px solid #eaeaea;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 1.5em;
      margin: 1.5em 0;
      border-left: 5px solid #3498db;
    }
    .job-posting {
      border-left-color: #3498db;
    }
    .resume {
      border-left-color: #2ecc71;
    }
    .card h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 0.5em;
    }
    p {
      margin: 0.8em 0;
    }
    strong {
      color: #2c3e50;
    }
    .interview-qa {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      border-left: 4px solid #f39c12;
    }
    .result-box {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      border-left: 4px solid #9b59b6;
      font-weight: bold;
    }
    .positive-result {
      border-left-color: #2ecc71;
    }
    .negative-result {
      border-left-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>転職AIエージェント シミュレーションログ（UI形式）</h1>
  <!-- 以下、コンテンツはCanvas内容そのままです -->
  <!-- Canvasから貼り付けた最終版がここに入ります -->
</body>
</html>
